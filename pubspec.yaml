name: code_path
description: "A new Flutter project."
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.9.0
  intl: ^0.20.1
  shared_preferences: ^2.3.4
  cupertino_icons: ^1.0.8
  get: ^4.6.6
  google_fonts: ^6.2.1
  firebase_auth: ^5.3.4
  d_info: ^0.2.0
  cloud_firestore: ^5.6.0
  dropdown_button2: ^2.3.9
  url_launcher: ^6.3.1
  font_awesome_flutter: ^10.8.0
  flutter_launcher_icons: ^0.14.3
  flutter_bloc: ^9.1.0
  dio: ^5.8.0+1
  bloc: ^9.0.0
  get_it: ^8.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/code_path_logo.png"
  adaptive_icon_foreground: "assets/code_path_logo.png"